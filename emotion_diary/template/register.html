{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Life Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: white;
      width: 400px;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Create Your Account</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <input type="email" name="email" placeholder="Email" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <input type="password" name="password" placeholder="Password" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">
        Register
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
